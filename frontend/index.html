<!DOCTYPE html>
<html>
<head>
    <title>Smart Task Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="input-section">
            <h2>Enter Tasks JSON</h2>
            <textarea id="taskInput" placeholder='[{"title": "Study Verilog", "due_date": "2025-11-30", "importance": 8, "estimated_hours": 3}]'></textarea>
            <br>
            <button onclick="analyzeTasks()">Analyze Tasks</button>
            <button onclick="getSuggestions()">Today's Top 3 Suggestions</button>
        </div>

        <div class="output-section">
            <h2>Results</h2>
            <div id="results"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
